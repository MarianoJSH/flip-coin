<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon" sizes="96x96" />
    <title>Flip the Coin</title>

    <!--CSS-->
    <link rel="stylesheet" href="./css/styles.css">

    <!--JavaScript-->
    <script src="./js/main.js"></script>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section class="main__layout">
            <h1>Flip the Coin</h1>
            <span>Press the coin or the button to flip the coin</span>

            <div class="image__container1" id="coin">
                <img id="head" src="./assets/img/heads.svg" alt="Head">
                <img id="tails" src="./assets/img/tails.svg" alt="Tails">
            </div>

            <img class="shadow" src="./assets/img/shadow.svg" alt="Coin Shadow">

            <div id="result"></div>
            <button id="randomButton">Random</button>
        </section>
    </main>
</body>

</html>
